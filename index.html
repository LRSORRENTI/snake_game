<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="snakeGame.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <button id="resetButton">Reset Game</button>
    </div>
    <div class="wrap">
      <a id="resetButton" class="button" style="--color: #ff1867">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Reset
      </a>
    </div>
    <div class="anim-border">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div id="arrow-keys">
      <button id="up" onclick="moveSnake('up')">^</button>
      <button id="left" onclick="moveSnake('left')"><</button>
      <button id="down" onclick="moveSnake('down')">v</button>
      <button id="right" onclick="moveSnake('right')">></button>
    </div>
  </body>
</html>
