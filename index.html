<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
    <link rel="stylesheet" href="/style.css" />
    <script src="snakeGame.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <button style="display: none" id="resetButton">Reset Game</button>
    </div>
    <div class="wrap">
      <a
        id="reset"
        class="button"
        style="--color: #ff1867; cursor: pointer"
        aria-label="button"
      >
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Reset
      </a>
    </div>
    <div class="anim-border">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="center-container">
      <div class="arrow-key-wrapper">
        <div id="arrow-keys">
          <button style="margin-top: 20px" id="up" onclick="moveSnake('up')">
            ^
          </button>
        </div>
        <div id="arrow-keys">
          <button id="left" onclick="moveSnake('left')"><</button>
          <button id="down" onclick="moveSnake('down')">v</button>
          <button id="right" onclick="moveSnake('right')">></button>
        </div>
      </div>
    </div>
  </body>
</html>
